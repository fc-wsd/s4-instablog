<!-- template_dir 디렉터리의 login.html -->
{% extends 'layout.html' %}

{% block title %}로그인{% endblock %}

{% block content %}
{% if form.errors %}
<p>ID와 비밀번호가 일치하지 않습니다. 확인한 뒤 다시 해보세요.</p>
{% endif %}

<form method="post" action="{% url 'login_url' %}">
{% csrf_token %}
<table>
<tr>
    <td>{{ form.username.label_tag }}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{{ form.password.label_tag }}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

    <input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
